{% extends 'panel/user_details.html' %}
{% load static %}

{% block main_content %}

<h2 class="text-center mb-5 page-title text-success">{% block bind_title %}User: {{user.email}} Messaging{% endblock %}</h2>

{% block bind_content %}
<div class="messaging">
    <form class="messaging__form" method="post" action="/">
        {% csrf_token %}
        {{form.message}}
    </form>
    <input class="btn btn-success messaging__submit-one" type="submit" value="Submit">
    <input class="btn btn-danger messaging__submit-all" type="submit" value="Submit all">
</div>
{% endblock %}

{% endblock %}
